apiVersion: es.eck.github.com/v1alpha1
kind: IndexLifecyclePolicy
metadata:
  name: indexlifecyclepolicy-sample
spec:
  targetInstance:
    name: elasticsearch-sample
  body: |
    {
      "policy": {
        "_meta": {
          "description": "used as example for lifecycle policy",
          "project": {
            "name": "eck-custom-resources"
          }
        },
        "phases": {
          "warm": {
            "min_age": "10d",
            "actions": {
              "forcemerge": {
                "max_num_segments": 1
              }
            }
          },
          "delete": {
            "min_age": "30d",
            "actions": {
              "delete": {}
            }
          }
        }
      }
    }
